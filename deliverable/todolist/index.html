<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="todolist">
            <h3>color change</h3>
        <!-- input -->
        <div class="input_area">
            <input type="text" id="add_text" placeholder="To Doを追加">
            <button id="add_button">追加</button>
        </div>

        <!-- incomplete -->
        <div class="incomplete_area">
            <h2>未完了のTo Do</h2>
            <ul id="incomplete_list">
                <!-- <li> ここにリストが作られる </li> -->
            </ul>
        </div>
        <!-- complete -->
        <div class="complete_area">
            <h2>完了のTo Do</h2>
            <ul  id="complete_list">
                <!-- <li> ここにリストが作られる </li> -->
            </ul>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
